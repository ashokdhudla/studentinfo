{% extends 'home.html' %}
{% block content %}
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 {
  width: 50%;
  background-color: #f1f1c1;
}
</style>

<table style="width:50%">

  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Id</th>
    <th>Date Of Birth</th>
	<th>Gender</th>
	</tr>
    {% for studentinfo in studentsinfo %}
  <tr>
    <td>{{studentinfo.firstname}}</td>
    <td>{{studentinfo.lastname}}</td>
    <td>{{studentinfo.email}}</td>
	<td>{{studentinfo.dob}} </td>
	<td>{{studentinfo.gender}} </td>
  </tr>
    {% endfor %}

</table>

{%endblock content%}
