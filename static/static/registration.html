<html>
<head>
<title> Registration page </title>

    <link rel="stylesheet" type="text/css" href="/static/style3.css">
</head>
<body>
  <form action="/student/registration/" method="POST">{% csrf_token %}

    <div id="login-box">
      <div class="left-box">
                <center>
<p><font color="thick blue"> {{success}}</font>  </p>
        </center>

        <h1> Registar Here</h1>


          <input type="text" name="firstname" placeholder="First Name"/>
          <input type="text" name="lastname" placeholder="Last Name"/>
          <input type="text" name="email" placeholder="Email"required/>
          <input type="password" name="password" placeholder="Password" minlength="8"/>
          <input type="date" name ="birthday" value="date"/><br><br>
          <input name="gender" type="radio" value="Male">Male
          <input name="gender" type="radio" value="Female">Female
          <input name="gender" type="radio" value="Other">Other <br><br>
          <input name="submit" type="submit" value="Submit">
          <input name="reset" type="reset" value="Reset">


       </div>
    </div>

  </form>
 <li><a href="/student/login/"> Login </a></li>





</body>
</html>
